<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 SVGs</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
     <h1>Creating SVGs</h1>

     <img src="images/myfirst.svg" alt="blue square with red dot">

     <svg class="dice" width="200" heigh="300">
        <rect width="200" height="200" x="0" y="0" rx="20" ry="20" fill="#4dd0e1"/>
        <circle  cx="50" cy="50" r="25" fill="#d50000"/>
     </svg>
    

     <svg class="dice" width="200" heigh="300">
        <rect width="200" height="200" x="0" y="0" rx="20" ry="20" fill="#4dd0e1"/>
        <circle id="dot" cx="50" cy="50" r="25" fill="#d50000"/>

        <use href="#dot" x="100" />
        <use href="#dot" x="100" y="100"/>
        <use href="#dot" y="100" />
     </svg>


     <svg class="dice5" width="200" heigh="300">
        <defs>
            <rect id="box" width="200" height="200" x="0" y="0" rx="20" ry="20" fill="#4dd0e1"/>
            <circle id="point" cx="50" cy="50" r="25" fill="#d50000"/>
        </defs>

        <use href="#box" x="0" y="0"/>
    

        <g>
            <use href="#point" x="0" y="0"/>
            <use href="#point" x="100" y="0"/>
            <use href="#point" x="100" y="100"/>
            <use href="#point" x="0" y="100"/>
            <use href="#point" x="50" y="50"/>

        </g>
     </svg>

     <svg width="250" height="40" viewBox="0 0 250 40">

        <defs>
            <linearGradient id="mygradient">
                <stop offset="0%" stop-color="#f57c00" />
                <stop offset="60%" stop-color="#f57c00" />
                <stop offset="100%" stop-color="#d50000" />
            </linearGradient>
        </defs>

        <text class="mytext" x="0" y="30" fill="url(#mygradient)">My gradient text</text>
     </svg>

     <svg id="smily" viewBox="0 0 487 484" width="487" height="484">
        <defs>
            <style>.cls-1{fill:#ffe269;}.cls-2{fill:#fff;}.cls-3{fill:#fc0c0;}</style>
        </defs>
        <g id="face">
            <circle class="cls-1" cx="243" cy="243" r="243" />
        </g>
        <path id="mouth" class="cls-2" d="M100,292H381.79s-18,78-140.9,78S100,292,100,292Z"/>
        <ellipse id="eye-l" class="cls2" cx="141.5" cy="154" rx="37.5" ry="65" />
        <ellipse id="eye-r" class="cls2" cx="342.5" cy="154" rx="37.5" ry="65" />
        <circle id="pupil-l" cx="137.5" cy="182.5" r="24.5" />
        <circle id="pupil-r" cx="337.5" cy="182.5" r="24.5" />
        <path id="eyelash-l" class="cls-3" d="M179,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S179,118.1,179,154Z" />
        <path id="eyelash-r" class="cls-3" d="M380,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S380,118.1,380,154Z" />
    </svg>
    

 </div>
</body>
</html>
